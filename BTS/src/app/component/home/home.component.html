<!--En bootstrap tenemos 12 columnas de espacio-->
<div class="row">
  <h2 *appMyIf="isActive">The content is being rendered by appMyIf</h2> <!-- *: check de value -->

  <!-- IMAGENES QUE SE MUEVEN  -->
    <div class="col-md-8">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/images/jk.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/jk2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/jk3.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>


    <div class="col-md-4" >
        <div class="card mb-3" *ngFor="let Cards of TopMovies" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="Cards.ImagenURL" class="img-fluid rounded-start">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{Cards.title}}</h5>
                  <p class="card-text">{{Cards.CardText}}</p>
                  <p class="card-text"></p>
                    <a>
                        <i class="bi bi-film"></i> {{Cards.Trailer}}
                    </a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
<br>

<!---------------------- FAN FAVORITE------------------------ -->
<div class="row">
    <h1>Fan Favorite</h1>
    <hr>
    <!--Tendremos 4 cartas, cada carta tendrÃ¡ 3 rows-->
    <!-- Aqui falta poner el routerlink a details -->
    <div class="col-md-3" routerLink="details" *ngFor="let movies of FanFavoriteMovies"> <!-- FanfavoriteMovies lo que hemos creado en el TS -->
        <div class="card" >
          <!-- Ahora usamos movie.NOMBRE -->
            <img [src]="movies.imageURL"class="card-image" alt="">

            <div class="card-body">
                <h5 class="card-title" >{{movies.title}}</h5>
                <p class="card-text">{{movies.actors}}</p>
            </div>
            <div class="card-footer text-center text-muted">
                <span style="float:left"><i class="bi bi-calendar"></i>{{movies.year}}</span>
                <span>9.5/10</span>
                <span style="float:right;">1</span>
            </div>
        </div>
    </div>
