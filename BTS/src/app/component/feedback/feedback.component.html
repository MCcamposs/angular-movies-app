<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="feedbackForm" (ngSubmit)="SubmitFeedback()"> 
                <legend>Let us know what you think</legend>
                <hr>
        
                <div class="mb-3">
                    <!--"form-label" se utiliza para estilizar las etiquetas de formulario. Puede dar formato al texto, aplicar colores-->
                    <label for="emeailAddres" class="form-label"> Email address </label>
                    <!-- lugar donde escribir el correo -->
                    <!--"form-control" = estilizar los campos de entrada de formulario. -->
                    <input 
                        type="email"
                        class="form-control"
                        id="emeailAddres"
                        placeholder="ejemplo@email.com"
                        
                        formControlName="emailAddress"
                    >

                    <div class="text-danger" 
                    *ngIf="feedbackForm.get('emailAddress')?.invalid &&
                    feedbackForm.get('emailAddress')?.dirty">
                        <div *ngIf="feedbackForm.get('emailAddress')?.hasError('required')">Email is required</div>

                        <div *ngIf="feedbackForm.get('emailAddress')?.hasError('email')">Invalid email format</div>
                    </div>

                </div>
                <!-- NUMERO DE TELEFONO -->
                <div class="mb-3">
                    <label for="PhoneNumber" class="form-label"> Numero de telefono</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="PhoneNumber"
                        placeholder="numero personal"
                        name = "PhoneNumber"
                       
                        formControlName="phoneNumber"
                    > 
                    <div class="text-danger" 
                    *ngIf="feedbackForm.get('phoneNumber')?.invalid &&
                    feedbackForm.get('phoneNumber')?.dirty">
                        <div *ngIf="feedbackForm.get('phoneNumber')?.hasError('pattern')">Invalid pattern</div>
                    </div>
                </div>
        
                <!--RATE EXPERIENCE -->
                <div class="mb-3">
                    <label for="rateExperience" class="form-label"> Rate Experience</label>
                    <input 
                        type="range"
                        class="form-range"
                        min="0"
                        max="10"
                        step="1"
                        id="rateExperience"
                        
                        formControlName="rate"
                    
                    > <!-- tiene que sar igual a las cont creadas en el data/model -->
                </div>
        
                <div class="mb-3">
                    <label for="Title" class="form-label"> Title</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder="Your feedback title"
                        
                        formControlName="feedbackTitle"
                        
                    >
                    <div class="text-danger" 
                    *ngIf="feedbackForm.get('feedbackTitle')?.invalid &&
                    feedbackForm.get('feedbackTitle')?.dirty">
                        <div *ngIf="feedbackForm.get('feedbackTitle')?.hasError('required')">Feedback titel is required</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="feedback" class="form-label"> feedback </label>
                    <input 
                        type="text"
                        class="form-control"
                        id="feedback"
                        placeholder="Your feedback"
                        
                        formControlName="Feedback"
                    >

                    <div class="text-danger" 
                    *ngIf="feedbackForm.get('Feedback')?.invalid &&
                    feedbackForm.get('Feedback')?.dirty">
                        <div *ngIf="feedbackForm.get('Feedback')?.hasError('required')">Feedback is required</div>
                    </div>

                </div>
        
        
                <div class="mb-3">
                   <button type="submit" 
                   class="btn btn-primary"
                   [disabled] = "feedbackForm.invalid">
                    <i class="bi bi-send"></i> Submit feedback
                   </button>
                </div>
            </form>
        </div>
    </div>
</div>
