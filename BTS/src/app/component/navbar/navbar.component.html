<!--Lo copiamos directamente de bootstrap y lo ponemos a nuestro gusto-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Movies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
            routerLink="/"><i class="bi bi-house-door-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/feedback"><i class="bi bi-chat-dots-fill"></i>Feedback</a>
          </li>
        </ul>
        <form class="d-flex" role="search">

          <input class="form-control me-2" type="search" placeholder="Search" 
          aria-label="Search" [(ngModel)]="searchMovieTitle" name="searchMovieTitle">  <!-- Todo se arregló con el name="" -->
           <!-- NGMODEL MIRAR MEJOR -->
          <!-- al usar [{}] Ahora, lo que se escriba en el campo INPUT también viajará hacia el modelo, 
            actualizando el valor de la propiedad "searchMovieTitle" -->
          <button class="btn btn-outline-success" type="submit" 
          [routerLink]="['/search', searchMovieTitle]">Search</button> 
        </form>
      </div>
    </div>
  </nav>
